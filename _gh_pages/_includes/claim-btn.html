<style type="text/css">
	#ItemID, .nonono {
		cursor: not-allowed;
	}

	p.disclaimer-copy {
		line-height: normal;
		font-size: 14px;
		font-style: italic;
	}
</style>
<p class="disclaimer-copy"><small><em><i class="fa fa-exclamation-circle"></i> After submitting this form your item will be reserved and you will receive an invoice from Erin with instructions on how to complete payment. Item claims are procesed in the order they are received. First come, first served!</em></small></p>
<form action="https://getsimpleform.com/messages?form_api_token=62d51cd90333ae5fb9910e4a636808ec" method="POST" enctype="multipart/form-data">
	<div class="form-group" style="display: none">
		<label for="ItemID" class="col-lg-3 control-label txt-right nonono" style="color: #999999;" itle="Don't Change this - it automatically populates!">Item ID:</label>
		<div class="col-lg-9">
			<input type="hidden" class="form-control" id="ItemID" name="ItemID" value="{{ page.title }}" title="Don't Change this - it automatically populates!" data-error="Don't Change this - it automatically populates!" required="" readonly>
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group" style="display: none">
		<label for="ItemURL" class="col-lg-3 control-label txt-right nonono" style="color: #999999;" itle="Don't Change this - it automatically populates!">Item URL:</label>
		<div class="col-lg-9">
			<input type="hidden" class="form-control" id="ItemURL" name="ItemURL" value="{{ site.url }}{{ page.url }}" title="Don't Change this - it automatically populates!" readonly>
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group" style="display: none">
		<label for="ItemImg" class="col-lg-3 control-label txt-right nonono" style="color: #999999;" itle="Don't Change this - it automatically populates!">Item IMG:</label>
		<div class="col-lg-9">
			<input class="form-control" id="ItemImg" name="ItemImg" type="file" value="{{ site.url }}{{ page.image }}">
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Name" class="col-lg-3 control-label txt-right">Name*:</label>
		<div class="col-lg-9">
			<input type="name" class="form-control" id="Name" name="Name" data-error="Hey, we need to know who we are dealing with here!" required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Phone" class="col-lg-3 control-label txt-right">Phone*:</label>
		<div class="col-lg-9">
			<input type="Phone" class="form-control" id="Phone" name="Phone" data-error="We will only contact you via phone if we absolutely need to get ahold of you!" required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Email" class="col-lg-3 control-label txt-right">Email*:</label>
		<div class="col-lg-9">
			<input type="email" class="form-control" id="Email" name="Email" data-error="Uuuhh, that email address is invalid." required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Address" class="col-lg-3 control-label txt-right">Shipping Address*:</label>
		<div class="col-lg-9">
			<input type="Address" class="form-control" id="Address" name="Address" data-error="We need to know where to sned your lovely items!" required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="City" class="col-lg-3 control-label txt-right">City*:</label>
		<div class="col-lg-9">
			<input type="City" class="form-control" id="City" name="City" data-error="You must enter a city for shipping!" required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="State" class="col-lg-3 control-label txt-right">State*:</label>
		<div class="col-lg-9">
			<input type="State" class="form-control" id="State" name="State" data-error="You must enter a state for shipping!" required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Zip" class="col-lg-3 control-label txt-right">Zip Code*:</label>
		<div class="col-lg-9">
			<input type="Zip" class="form-control" id="Zip" name="Zip" data-error="You must enter a zip code for shipping!" required="">
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Shipping" class="col-lg-3 control-label txt-right">Shipping Method*:</label>
		<div class="col-lg-9">
			<input type="radio" name="Shipping" value="Cheapest" checked> Cheapest
			<input type="radio" name="Shipping" value="Fastest"> Fastest
			<input type="radio" name="Shipping" value="Local"> Local Pickup
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<label for="Message" class="col-lg-3 control-label txt-right">Notes:</label>
		<div class="col-lg-9">
			<textarea class="form-control" rows="4" id="Message" name="Message" placeholder="Any special requests? You could let us know if you have placed more than one claim here so we can consolidate your items."></textarea>
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<div class="col-lg-offset-3 col-lg-9">
			<button type="submit" value="send" class="btn btn-danger">
				CLAIM <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
			</button>
		</div>
	</div>
	<div class="clearfix" style="padding: 25px;"></div>
</form>
